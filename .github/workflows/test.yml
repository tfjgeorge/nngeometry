name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: uv run python -m pytest -n auto --cov=src/nngeometry --cov-report=xml --find-links https://download.pytorch.org/whl/cpu
      - uses: codecov/codecov-action@v5