name: test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: uv run python -m pytest -n auto --cov=src/nngeometry --cov-report=xml
      - uses: codecov/codecov-action@v5